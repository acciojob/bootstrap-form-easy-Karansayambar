	<!-- the entire body must be written by student -->
	<div class="container">
		<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form with Validation</title>
  <style>
    .invalid-feedback {
      color: red;
    }
  </style>
</head>
<body>

  <form id="myForm" action="#" method="post">
    <label for="first-name-input">First Name:</label>
    <input type="text" id="first-name-input" name="first-name" required>
    <div class="invalid-feedback">Please fill in your first name.</div>

    <label for="last-name-input">Last Name:</label>
    <input type="text" id="last-name-input" name="last-name" required>
    <div class="invalid-feedback">Please fill in your last name.</div>

    <label for="email-input">Email:</label>
    <input type="email" id="email-input" name="email" required>
    <div class="invalid-feedback">Please enter a valid email address.</div>

    <label for="college-input">College Name:</label>
    <input type="text" id="college-input" name="college" required>
    <div class="invalid-feedback">Please fill in the name of your college.</div>

    <label for="graduation-year-input">Graduation Year:</label>
    <select id="graduation-year-input" name="graduation-year" required>
      <option value="" disabled selected>Choose...</option>
      <option value="2020">2020</option>
      <option value="2021">2021</option>
      <option value="2022">2022</option>
      <option value="2023">2023</option>
    </select>
    <div class="invalid-feedback">Please select your graduation year.</div>

    <label for="roll-no-input">Roll No:</label>
    <input type="text" id="roll-no-input" name="roll-no" required>
    <div class="invalid-feedback">Please fill in your roll number.</div>

    <label>
      <input type="checkbox" id="conditions-checkbox" name="conditions" required>
      I agree to the terms and conditions
    </label>
    <div class="invalid-feedback">Please agree to the terms and conditions.</div>

    <button type="submit">Submit</button>
  </form>

</body>
</html>

	</div>
    <script type="text/javascript" src="./script.js">
</script>

</html>
