<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
	<!-- the entire body must be written by student -->
	<div class="container">
		<form>
			<h1>Internship Form</h1>
		<div class="d-flex">
			<div class="col-lg-4">
				<label class="form-control" for="first-name-input">First Name</label>
			    <input type="text" id="first-name-input" required>
			</div>
			<div class="col-lg-4 px-3">
				<label class="form-control" for="last-name-input">Last Name</label>
			    <input type="text" id="last-name-input" required>
			</div>
			<div class="col-lg-4">
				<label class="form-control" for="email-input">Email Address</label>
			    <input type="email" id="email-input" placeholder="xyz@abc.com" required>
			</div>
		</div>
		<div class="d-flex">
			<div class="col-lg-6">
				<label for="college-input">Collage</label> <br>
				<input type="text" id="college-input" required>
			</div>
			<div class="col-lg-4">
				<label for="conditions-checkbox">Graduation Year</label>
				<select id="conditions-checkbox">
					<option>Choose...</option>
					<option>2020</option>
					<option>2021</option>
					<option>2022</option>
					<option>2023</option>
				</select>
			</div>
			<div class="col-lg-4">
				<label for="roll-no-input">Roll No</label>
				<input type="text" id="roll-no-input" required>
			</div>
		</div>
		<div>
			<input type="checkbox" id="conditions-checkbox" required>
		<label for="conditions-checkbox">Agree to terms and conditions</label>
		</div>
		<button>Submit Form</button>
		</form>
	</div>
    <script type="text/javascript" src="./script.js">
</script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>

</html>
